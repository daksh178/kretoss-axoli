<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Floating Images</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: white;
      }

      .bubble-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .bubble {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      }

      .bubble img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
      }

      /* Fullscreen popup */
      .fullscreen {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .fullscreen img {
        max-width: 90vw;
        max-height: 90vh;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bubble-container">
      <div class="bubble"><img src="/images/manf-img-1.png" /></div>
      <div class="bubble"><img src="/images/manf-img-2.png" /></div>
      <div class="bubble"><img src="/images/manf-img-3.png" /></div>
      <div class="bubble"><img src="/images/manf-img-4.png" /></div>
      <div class="bubble"><img src="/images/manf-img-5.png" /></div>
      <div class="bubble"><img src="/images/manf-img-6.png" /></div>
      <div class="bubble"><img src="/images/manf-img-7.png" /></div>
      <div class="bubble"><img src="/images/manf-img-8.png" /></div>
      <div class="bubble"><img src="/images/manf-img-9.png" /></div>
      <div class="bubble"><img src="/images/manf-img-10.png" /></div>
      <div class="bubble"><img src="/images/manf-img-11.png" /></div>
      <div class="bubble"><img src="/images/manf-img-12.png" /></div>
      <div class="bubble"><img src="/images/manf-img-13.png" /></div>
    </div>

    <div class="fullscreen">
      <img src="" alt="fullscreen" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      const bubbles = document.querySelectorAll(".bubble");
      const container = document.querySelector(".bubble-container");
      const fullscreen = document.querySelector(".fullscreen");
      const fullscreenImg = fullscreen.querySelector("img");

      // Helper: random float between min and max
      const random = (min, max) => Math.random() * (max - min) + min;

      // Place and animate each bubble randomly
      bubbles.forEach((bubble) => {
        // random starting position
        gsap.set(bubble, {
          x: random(0, window.innerWidth - 120),
          y: random(0, window.innerHeight - 180),
        });

        function moveBubble() {
          gsap.to(bubble, {
            duration: random(6, 12),
            x: random(0, window.innerWidth - 150),
            y: random(0, window.innerHeight - 150),
            ease: "sine.inOut",
            onComplete: moveBubble,
          });
        }

        moveBubble();

        // click to fullscreen
        bubble.addEventListener("click", () => {
          fullscreenImg.src = bubble.querySelector("img").src;
          fullscreen.style.display = "flex";
        });
      });

      fullscreen.addEventListener("click", () => {
        fullscreen.style.display = "none";
        fullscreenImg.src = "";
      });

      window.addEventListener("resize", () => {
        bubbles.forEach((b) => {
          gsap.set(b, {
            x: random(0, window.innerWidth - 150),
            y: random(0, window.innerHeight - 150),
          });
        });
      });
    </script>
  </body>
</html>
